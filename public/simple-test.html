<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Simple Test - Button Hide</title>
    <style>
        body { padding: 50px; font-family: Arial; }
        button { padding: 15px 30px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; margin: 10px; }
        .hidden { display: none !important; }
        .visible { display: block; }
        .box { background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Test Button Hide/Show</h1>
    
    <div class="box">
        <h3>Scenario: Gi·ªëng nh∆∞ connectWallet()</h3>
        <button id="testBtn">Button s·∫Ω bi·∫øn m·∫•t</button>
        <div id="testInfo" class="hidden">
            <p style="color: green; font-weight: bold;">‚úÖ Th√¥ng tin ƒë√£ hi·ªÉn th·ªã!</p>
        </div>
    </div>
    
    <button onclick="runTest()">‚ñ∂Ô∏è Ch·∫°y Test</button>
    <button onclick="reset()">üîÑ Reset</button>
    
    <div id="log" class="box" style="background: #000; color: #0f0; font-family: monospace; font-size: 12px;"></div>
    
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += msg + '<br>';
            console.log(msg);
        }
        
        function runTest() {
            log('===== B·∫ÆT ƒê·∫¶U TEST =====');
            
            const btn = document.getElementById('testBtn');
            const info = document.getElementById('testInfo');
            
            log('1. Element check...');
            log('   Button: ' + (btn ? '‚úÖ Found' : '‚ùå Not found'));
            log('   Info: ' + (info ? '‚úÖ Found' : '‚ùå Not found'));
            
            log('2. Before changes:');
            log('   Button display: ' + window.getComputedStyle(btn).display);
            log('   Info display: ' + window.getComputedStyle(info).display);
            
            log('3. Hiding button...');
            btn.style.display = 'none';
            btn.style.visibility = 'hidden';
            log('   ‚úÖ Done');
            
            log('4. Showing info...');
            info.classList.remove('hidden');
            info.classList.add('visible');
            info.style.display = 'block';
            log('   ‚úÖ Done');
            
            log('5. After changes:');
            log('   Button display: ' + window.getComputedStyle(btn).display);
            log('   Info display: ' + window.getComputedStyle(info).display);
            
            log('===== TEST HO√ÄN TH√ÄNH =====');
            
            if (window.getComputedStyle(btn).display === 'none' && 
                window.getComputedStyle(info).display === 'block') {
                log('‚úÖ‚úÖ‚úÖ TEST PASSED! ‚úÖ‚úÖ‚úÖ');
            } else {
                log('‚ùå‚ùå‚ùå TEST FAILED! ‚ùå‚ùå‚ùå');
            }
        }
        
        function reset() {
            const btn = document.getElementById('testBtn');
            const info = document.getElementById('testInfo');
            btn.style.display = '';
            btn.style.visibility = '';
            info.classList.add('hidden');
            info.classList.remove('visible');
            info.style.display = '';
            document.getElementById('log').innerHTML = '';
            log('Reset complete. Click "Ch·∫°y Test" ƒë·ªÉ test l·∫°i.');
        }
        
        log('Test page loaded. Click "Ch·∫°y Test" ƒë·ªÉ b·∫Øt ƒë·∫ßu.');
    </script>
</body>
</html>
