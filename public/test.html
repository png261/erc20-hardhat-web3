<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test MetaMask Connection</h1>
    
    <button onclick="testConnect()">Test Kết nối MetaMask</button>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script>
        console.log('Test page loaded');
        console.log('Ethers loaded?', typeof ethers !== 'undefined');
        console.log('MetaMask detected?', typeof window.ethereum !== 'undefined');
        
        async function testConnect() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            console.log('Test connect clicked');
            
            try {
                if (typeof window.ethereum === 'undefined') {
                    result.innerHTML = '<div class="status error">❌ MetaMask không được cài đặt!</div>';
                    return;
                }
                
                console.log('Requesting accounts...');
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                console.log('Accounts:', accounts);
                
                result.innerHTML = `
                    <div class="status success">
                        ✅ Kết nối thành công!<br>
                        Địa chỉ: ${accounts[0]}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<div class="status error">❌ Lỗi: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
